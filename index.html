<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/jpg" sizes="32x32" href="./assets/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6F1SGBPR88"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6F1SGBPR88');
</script>
    <title>TransVoice</title>
    <link rel="stylesheet" href="style.css">
    <script src="App.js" defer></script>
</head>
    <body>
        <div class="welcome-page" data-welcome-page><img src="./assets/icon.png" width="50" alt="AppIcon"></div>

        <!-- start header -->
        <header>
            <div class="container">
                <h1 class="logo"><img src="./assets/logo.png " class="header-logo" width="50" height="50" alt="website logo">TransVoice</h1>

                <ul class="menu-bar">
                    <img src="./assets/icon-close-menu.svg" alt="close-menu-bar" class="close-menu-bar">
                    <li class="active" data-content=".Tab_one">Home</li>
                    <li data-content=".Tab_Two">Your List<span class="words-counter" data-words-number></span></li>
                </ul>
                <div class="menu-icon">
                    <span class="notification-icon">!</span>
                    <img src="./assets/icon-hamburger.svg" alt="open-menu-bar" width="19" class="open-menu-bar">
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- start form section -->
        <section class="form-section">
            <div class="container Tab_one active-tab" data-tab>
                <div class="form-wrapper">
                    <input type="search" id="text" placeholder="Enter Words or Sentences">
                    <p class="Error-message">Enter Words or Sentences frist</p>
                    <button id="play-btn" class="add-btn">Add to list</button>
                </div>
            </div>
        </section>

        <section class="words-list Tab_Two" data-tab>
            <div class="container">
            </div>
        </section>

        <div class="delete-confirmation">
            <h4>Would you like to delete this word?</h4>
            <div class="btns">
                <button class="delete-btn" data-delete>Yes</button>
                <button class="cancel-btn" data-cancel>No</button>
            </div>
        </div>

    </body>

</html>
