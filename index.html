<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/jpg" sizes="32x32" href="./AppIcon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransVoice</title>
    <link rel="stylesheet" href="style.css">
    <script src="App.js" defer></script>
</head>
    <body>
        <!-- start header -->
        <header>
            <div class="container">
                <div class="logo">
                    <img src="./AppLogo.png " class="App-logo">
                    <h1 class="App-name">TransVoice</h1>
                </div>
                <ul class="menu-bar">
                <img src="./icon-close-menu.svg" alt="close-menu-bar" class="close-menu-bar">
                    <li class="active" data-content=".Tab_one">Home</li>
                    <li data-content=".Tab_Two">Your List<span data-words-number></span></li>
                </ul>
                <div class="menu-icon">
                    <span class="notification-icon">!</span>
                    <img src="./icon-hamburger.svg" alt="open-menu-bar" class="open-menu-bar">
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- start search section -->
        <section class="search-section">
            <div class="frist-page" data-frist-page>
                <img src="./Appicon.png" alt="AppIcon"> 
            </div>

            <div class="container Tab_one active-tab" data-tab>
                <div class="wrapper">
                    <input type="search" id="text" placeholder="Enter Words or Sentences">
                    <p class="Error">Enter Words or Sentences frist</p>
                    <button id="play-btn">Add to list</button>
                </div>
            </div>
        </section>

        <section class="your-words Tab_Two" data-tab>
            <div class="container">
            </div>
        </section>

        <div class="delete-confirmation">
            <h4>Would you like to delete this word?</h4>
            <button class="delete-btn" data-delete>Delete</button>
            <button class="cancel-btn" data-cancel>Cancel</button>
        </div>

    </body>

</html>
